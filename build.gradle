plugins {
    id 'java'
    id "io.freefair.lombok" version "5.0.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.1.0'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.23'
}

test {
    useTestNG()
}
